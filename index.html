<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>무인교통단속장비 안전 제보</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    header h1 {
      font-size: 3rem; /* 제목 크게 */
      color: #2c3e50;
      margin: 0 0 15px 0;
      line-height: 1.3;
    }

    header p {
      font-size: 1.6rem; /* 안내문 크게 */
      color: #555;
      margin-bottom: 40px;
    }

    .card {
      background: #fff;
      padding: 50px 30px;
      border-radius: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 600px; /* 모바일에서도 크게 */
    }

    .card h2 {
      font-size: 2rem;
      margin-bottom: 30px;
      color: #333;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 25px; /* 버튼 키우기 */
      margin: 20px 0;
      font-size: 1.6rem; /* 텍스트 크게 */
      font-weight: bold;
      border-radius: 18px;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn-simple {
      background-color: #4CAF50;
      color: white;
    }
    .btn-simple:hover {
      background-color: #45a049;
    }

    .btn-photo {
      background-color: #3498db;
      color: white;
    }
    .btn-photo:hover {
      background-color: #2e86c1;
    }

    footer {
      margin-top: 40px;
      font-size: 1.3rem;
      color: #666;
    }

    /* 모바일 최적화 */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      header h1 {
        font-size: 2.6rem;
      }
      header p {
        font-size: 1.4rem;
      }
      .btn {
        font-size: 1.5rem;
        padding: 22px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>무인교통단속장비<br>안전 제보</h1>
    <p>QR코드를 통해 접속해 주셔서 감사합니다</p>
  </header>

  <div class="card">
    <h2>제보 방법을 선택해주세요</h2>
    <!-- 버튼1 -->
    <button class="btn btn-simple"
      onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLSc9LYuppyt0ksIxcmGc8uamqOYfwIYv7CVbuuqe40UU45-XWA/viewform?usp=pp_url&entry.2116052852=G9999'">
      ✅ 간편 제보 (익명)
    </button>
    
    <!-- 버튼2 -->
    <button class="btn btn-photo"
      onclick="location.href='https://docs.google.com/forms/d/e/1FAIpQLScdStCSWj6u0puufCHF5ZXqPrYPMzacretyg-7kuOR3rig5IA/viewform?usp=pp_url&entry.2116052852=G9999'">
      📷 사진 제보 (로그인 필요)
    </button>
  </div>

  <footer>
    <p>여러분의 제보가 안전을 지킵니다 🙏</p>
  </footer>
</body>
</html>
